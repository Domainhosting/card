<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Data Verified</title>
 
    <style>


body {
    font-family: Arial, sans-serif;
    background-color: #4a148c;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px;
    width: 300px;
    text-align: center;
}

.header {
    margin-bottom: 20px;
}

.profile-picture {
    width: 100px;
    height: 100px;
    border-radius: 50%;
}

.verification {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
}

.verification-check {
    font-size: 24px;
    color: green;
}

.verification-text {
    font-size: 16px;
    margin-left: 10px;
    font-weight: bold;
}

.details {
    text-align: left;
}

.details p {
    margin: 5px 0;
}

.reset-button {
    background-color: #3949ab;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
}

.reset-button:hover {
    background-color: #303f9f;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://img.freepik.com/free-photo/portrait-white-man-isolated_53876-40306.jpg" alt="Profile Picture" class="profile-picture">
        </div>
        <div class="verification">
            <span class="verification-check">&#10004;</span>
            <span class="verification-text">AADHAAR DATA VERIFIED</span>
        </div>
        <div class="details">
            <p><strong>AADHAAR:</strong> XXXX XXXX 2772</p>
            <p><strong>DATA AS ON:</strong> 29/05/2023 03:55 pm</p>
            <p><strong>NAME:</strong> Abhijeet Singh</p>
            <p><strong>GENDER:</strong> M</p>
            <p><strong>DOB:</strong> 09-07-2003</p>
            <p><strong>MOBILE:</strong> XXXXXX2003</p>
            <p><strong>EMAIL:</strong> No email address available</p>
            <p><strong>ADDRESS:</strong> S/O Narendra Singh, TEH-Badnawar, Bakhatpura, Dotrya, Dhar, Madhya Pradesh - 454660.</p>
        </div>
        <button class="reset-button">RESET</button>
    </div>
</body>
</html>
